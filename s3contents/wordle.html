<html style="background-color:black; color:white; font-size:300%">
<head>
<title>Wordle Cat</title>
</head>
Wordle root for <span id="date"></span>
<p>
<a href="https://nakom.is/nytwordle">
<img id="cat" width="500"></img>
</a>
<p>
<div id="word"></div>
</html>

<script>
const cats = ['MUsic', 'PHIal', 'TAUpe', 'CHIme', 'KAPPA'];
const now = new Date();
const todayIndex = Math.floor((now / (24 * 60 * 60 * 1000)) - (now.getTimezoneOffset() / (24 * 60))) % 5;
const todayCat = cats[todayIndex];
document.getElementById("date").innerHTML = Intl.DateTimeFormat("en-GB", {year: "2-digit", month: "2-digit", day: "2-digit"}).format(now);
document.getElementById("cat").src = "https://nakom.is/static/" + todayCat + ".jpeg";
document.getElementById("word").innerHTML = todayCat;
</script>
